<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: relative;
        }

        h2::before {
            content: "üìù ";
        }

        .form-g {
            margin-bottom: 15px;
            position: relative;
        }

        label {
            font-weight: bold;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #e77171;
            border-radius: 5px;
            outline: none;
            box-sizing: border-box;
        }

        input:focus, select:focus, textarea:focus {
            border-color: blue;
            box-shadow: 0 0 8px rgba(0, 0, 255, 0.5);
        }

        input:valid, select:valid, textarea:valid {
            border-color: green;
        }

        input:invalid, select:invalid, textarea:invalid {
            border-color: red;
        }
        
        ::placeholder {
            color: rgb(156, 151, 151);
            font-style: italic;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: blue;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: darkblue;
        }
        .form-container::after {
            content: "‚úîÔ∏è Register Now!";
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: green;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form>
            <div class="form-g">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-g">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-g">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter a strong password" required>
            </div>
            <div class="form-g">
                <label for="gender">Gender</label>
                <select id="gender" required>
                    <option value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-g">
                <label for="age">Age</label>
                <input type="number" id="age" placeholder="Enter your age" required>
            </div>
            <div class="form-g">
                <label for="address">Address</label>
                <textarea id="address" placeholder="Enter your address" rows="3" required></textarea>
            </div>
            <div class="form-g">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter your phone number" required>
            </div>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
