<!DOCTYPE html>
<html>
<head>
  <title>Increasing Font Size</title>
  <style>
    #text {
      color: red;
      font-size: 10px;
    }
  </style>
</head>
<body>

<p id="text">Watch me grow!</p>

<script>
  let size = 10; // initial font size in px
  const textElement = document.getElementById('text');

  setInterval(() => {
    size += 2; // increase size by 2px
    textElement.style.fontSize = size + 'px';
  }, 100);
</script>

</body>
</html>
